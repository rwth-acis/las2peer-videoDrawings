  <script id="main">
	var index = 0;
	var id;
	var vid = document.getElementById('video_player');
	var $ = function(id){return document.getElementById(id)};
	var canvas = this.__canvas = new fabric.Canvas('outer-canvas', {
    isDrawingMode: true
	});
	var drawingModeEl = $('drawing-mode'),

	function playVid() { 
		vid.play();
		
	} 

	function pauseVid() { 
		vid.pause(); 
	}
	
	function getCurTime() { 
		return vid.currentTime;
	}
	
	function setCurTime(time) {
		vid.currentTime = time;
	}
		
	clearEl.onclick = function() { canvas.clear() };
	
	
	sendDrawingEl.onclick = function() {
		sendDrawing();
    };
	
	getDrawingEl.onclick = function() {
		getDrawing();
		console.log(index);
	};
	
	function sendDrawing(){
		var source = vid.getAttributeNode("src").value;
		postVideo(JSON.stringify(canvas), getCurTime(), 10, source);
	}
	  
	function getDrawing(){
		var source = vid.getAttributeNode("src").value;
		getVideo(source);
	 }
  
	function showDrawing(jsonArray){
		var i;
		console.log("showDrawing");
		console.log(index);
		var annotationsHtml="";
		for(i = 0; i < jsonArray.length; i++) {
			var begin = "<li class='list-group-item'>";
			var button = " <button type='button' onclick='getAnnotation(" + i + ")' class='btn btn-primary'>";
			var buttons = "<div style='float:right;'><button type='button' onclick='getAnnotation(" + i + ")' class='btn btn-default  btn-sm'>	<span class='glyphicon glyphicon-pencil'></span></button><button type='button' onclick='deleteVideo(" + jsonArray[i].drawingId + ")' class='btn btn-default  btn-sm'><span class='glyphicon glyphicon-trash'></span></button></div>";
			var annotation = begin.concat(i,button," time:",jsonArray[i].time," duration",jsonArray[i].duration,"</button>", buttons, "</li>"); 
			annotationsHtml = annotationsHtml.concat(annotation);
		}
		document.getElementById("annotation-list").innerHTML = annotationsHtml;
		id = jsonArray[index].drawingId;
		vid.currentTime = jsonArray[index].time;
		console.log(jsonArray[index].time);
		canvas.loadFromJSON(jsonArray[index].drawing, canvas.renderAll.bind(canvas), function(o, object) {
		fabric.log(o, object);
		});
	}
 
	function log(message) {
		console.log("pause video");
		if (message === 'mouse:down') {
			console.log(message); 
			vid.pause(); 
		} else {
			console.log(message); 
			vid.pause(); 
		}
	}

	function observe(eventName) {
		log(eventName);
		//canvas.on(eventName, function(){ log(eventName) });
	}
	
	drawingModeEl.onclick = function() {
		canvas.isDrawingMode = !canvas.isDrawingMode;
		if (canvas.isDrawingMode) {
		  drawingModeEl.innerHTML = 'Cancel drawing mode';
		  drawingOptionsEl.style.display = '';
		}
		else {
		  drawingModeEl.innerHTML = 'Enter drawing mode';
		  drawingOptionsEl.style.display = 'none';
		}
	};


	drawingColorEl.onchange = function() {
		canvas.freeDrawingBrush.color = this.value;
	};
	drawingShadowColorEl.onchange = function() {
		canvas.freeDrawingBrush.shadowColor = this.value;
	};
	drawingLineWidthEl.onchange = function() {
		canvas.freeDrawingBrush.width = parseInt(this.value, 10) || 1;
		this.previousSibling.innerHTML = this.value;
	};
	drawingShadowWidth.onchange = function() {
		canvas.freeDrawingBrush.shadowBlur = parseInt(this.value, 10) || 0;
		this.previousSibling.innerHTML = this.value;
	};
	drawingShadowOffset.onchange = function() {
		canvas.freeDrawingBrush.shadowOffsetX =
		canvas.freeDrawingBrush.shadowOffsetY = parseInt(this.value, 10) || 0;
		this.previousSibling.innerHTML = this.value;
	};
	

function getPreviousAnnotation()
{
	if (index <= 0)
		alert ("There is no previous annotation");
	else {
	index = index -1;
	getDrawing(index);
	console.log("on Previous");
	}
}

function getNextAnnotation()
{
	if (index < 0)
		alert ("There is no next annotation");
	else {
	index = index + 1;
	getDrawing(index);
	console.log("on Next");
	}
}
function getAnnotation(id)
{
	index = id;
	getDrawing(index);
}

</script>
